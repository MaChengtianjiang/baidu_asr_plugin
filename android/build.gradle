group 'com.nxhope.baidu_asr_plugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }


    sourceSets.main {
        jniLibs.srcDirs 'src/main/jniLibs'
    }
}
dependencies {
    implementation files('libs/bdasr_V3_20201116_93b546d.jar')
}
